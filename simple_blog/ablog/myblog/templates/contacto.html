{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static '/css/style.css' %}">

<body>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center">Contact</h2>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Your phone number">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message (max 500 characters)"></textarea>
                            <small class="form-text text-muted" id="character-count">0/500 characters</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div class="mt-4">
        <p>You can also reach me on social media:</p>
        <a href="https://twitter.com"><i class="bi bi-twitter text-dark mx-1"></i></a>
        <a href="https://www.facebook.com"><i class="bi bi-facebook text-dark mx-1"></i></a>
        <a href="https://linkedin.com"><i class="bi bi-linkedin text-dark mx-1"></i></a>
        <a href="https://www.instagram.com"><i class="bi bi-instagram text-dark mx-1"></i></a>
    </div>

    <!-- Map Section -->
    <section id="map" class="map-section">
        <div class="container-fluid p-0">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3766.2697813570763!2d-72.1117975!3d-39.2994079!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMznCsDE3JzU2LjAiUyA3MsKwMDYnNDIuNiJX!5e0!3m2!1sen!2s!4v1623083716222!5m2!1sen!2s" 
            width="100%" height="600" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const messageTextarea = document.getElementById('message');
        const characterCount = document.getElementById('character-count');
        
        messageTextarea.addEventListener('input', function() {
            const maxLength = 500;
            const currentLength = this.value.length;
            characterCount.textContent = currentLength + '/' + maxLength + ' characters';
        });
    </script>
</body>

{% endblock %}
